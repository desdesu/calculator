<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="logo.png">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>SIMPLE CALCULATOR</h1>
            <div class="calculator">
                <input type="text" name="screen" id="answer" readonly>
                <div class="keyboard">
                    <table>
                        <tr>
                            <td><button onclick="insert('(')">(</button></td>
                            <td><button onclick="insert(')')">)</button></td>
                            <td><button onclick="insert('.')">.</button></td>
                            <td><button onclick="insert('/')">/</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(7)">7</button></td>
                            <td><button onclick="insert(8)">8</button></td>
                            <td><button onclick="insert(9)">9</button></td>
                            <td><button onclick="insert('*')">*</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(4)">4</button></td>
                            <td><button onclick="insert(5)">5</button></td>
                            <td><button onclick="insert(6)">6</button></td>
                            <td><button onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(1)">1</button></td>
                            <td><button onclick="insert(2)">2</button></td>
                            <td><button onclick="insert(3)">3</button></td>
                            <td><button onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="insert(0)">0</button></td>
                            <td><button onclick="back()" style="background-color: #FFB900; font-weight: bold; color: #ecf0f1;">CE</button></td>
                            <td><button onclick="clean()" style="background-color: #F25022; font-weight: bold; color: #ecf0f1;">C</button></td>
                            <td><button onclick="equal()" style="background-color: #7FBA00; font-weight: bold; color: #ecf0f1;">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
